<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mx-52 my-20 border-2 border-black rounded-lg" flex flex-wrap>
        <!-- upper container -->
        <div class=" h-28 w-full bg-gradient-to-r from-cyan-500 to-blue-500 font-bold text-xl text-white flex justify-center items-center rounded-t-md">
            News you can trust
            
        </div>

        <!-- content container -->
        <div class="text-center w-full mt-6">

            <h3 class="font-semibold w-full">Stay upto date with the latest!</h3>
            <p class="w-full">
                Subscribe to our newsletter for the latest news straight to your inbox.
            </p>
            <form action="" class="flex flex-wrap">
                <input class="w-full bg-slate-200 text-center placeholder:text-sm mx-52 my-4 py-2 rounded" type="text" name="" id="" placeholder="abcde@email.com ">
                <button class="w-full bg-sky-400 mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="my-6 text-sm opacity-70">We value your privacy</p>
        </div>
    </div>
    
</body>
</html>
